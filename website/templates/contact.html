 <div class="container">
  <div class="row d-flex justify-content-center ">
      <h1>Contact</h1>
      <p>
         Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias minima quia iure, quidem optio soluta
         repudiandae! Officiis sit cupiditate placeat atque ipsum. Delectus mollitia rem reprehenderit fugiat, quam
         corporis aliquam.
      </p>
      <div class="d-flex justify-content-center">
         <div class="card col-8 bg-light">
            <form action="#" class="p-1">
               <div class="d-flex justify-content-end mb-3 mt-1">
                  <label for="email" class="control-label mx-3"><strong>Your E-mail</strong></label>
                  <div class="col-8 justify-content-end">
                     <input type="text" id="email" class="form-control" placeholder="Your email" />
                  </div>
               </div>
               <div class="d-flex justify-content-end mb-3">
                  <label for="message" class="control-label mx-3"><strong>Your Message</strong></label>
                  <div class="justify-content-end col-8">
                     <textarea class="form-control" id="message" rows="4"
                        placeholder="Please enter your message here..."></textarea>
                  </div>
               </div>
               <div class="d-flex justify-content-end">
                  <button class="btn btn-primary" type="submit">Submit</button>
               </div>
            </form>
         </div>
      </div>
   </div>
